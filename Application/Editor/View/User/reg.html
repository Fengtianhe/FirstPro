<include file="Public/header" />

<include file="Public/nav" />
		<div class="container">
			<div class="row">
				<div class="col-md-8" style="margin-top:10px;">
					<form class="form-horizontal" action="{:U('editor/user/handle_reg')}" method="post">
						<div class="form-group">
							<label for="inputEmail" class="col-sm-4 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhone" class="col-sm-4 control-label">Phone</label>
							<div class="col-sm-8">
								<input type="text" name="phone" class="form-control" id="inputPhone" placeholder="Phone">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-4 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputCheckPassword" class="col-sm-4 control-label">CheckPassword</label>
							<div class="col-sm-8">
								<input type="password" name="check_password" class="form-control" id="inputCheckPassword" placeholder="CheckPassword">
							</div>
						</div>
						<div class="form-group">
							<label for="inputCheckPassword" class="col-sm-4 control-label">University</label>
							<div class="col-sm-8">
								<select name="check_password" class="form-control" id="inputCheckPassword" >
									<volist name="s_list" id="vo">
										<option value="{$vo.id}">{$vo.s_name}</option>
									</volist>
								</select>
							</div>
						</div>
					  	<div class="form-group">
							<div class="col-sm-offset-4 col-sm-10">
								<input type="submit" class="btn btn-default"></input>
							</div>
						</div>
					 
					</form>
				</div>
			</div>
		</div>

<include file="Public/footer" />
