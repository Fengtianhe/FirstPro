<include file="Public/header" />

<include file="Public/nav" />
		<div class="container">
			<div id="row">
				<div class="hd">
					<span id="span_email" class="s1" onClick="xianshiemail()">邮箱登陆</span> 
					<span id="span_phone" class="s2" onClick="xianshiphone()">手机号登陆</span> 
				</div>
				<div class="bd">
				<!-- email login -->
				<div class="col-md-8 info" style="margin-top:10px;" id="email">
					<form class="form-horizontal" action="{:U('editor/user/handle_email_login')}" method="post">
						<div class="form-group">
							<label for="inputEmail" class="col-sm-4 control-label login">Email</label>
							<div class="col-sm-8">
								<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-4 control-label login">Password</label>
							<div class="col-sm-8">
								<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
						</div>
					  	<div class="form-group">
							<div class="col-sm-offset-4 col-sm-10">
								<button type="submit" class="btn btn-default">提交</button>
							</div>
						</div>
					 
					</form>
				</div>
				
				<!-- phone login -->
				<div class="col-md-8 info" style="margin-top:10px;display:none" id="phone">
					<form class="form-horizontal" action="{:U('editor/user/handle_phone_login')}" method="post">
						<div class="form-group">
							<label for="inputEmail" class="col-sm-4 control-label">Phone</label>
							<div class="col-sm-8">
								<input type="text" name="phone" class="form-control" id="inputEmail" placeholder="Phone">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-4 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
						</div>
					  	<div class="form-group">
							<div class="col-sm-offset-4 col-sm-10">
								<button type="submit" class="btn btn-default">提交</button>
							</div>
						</div>
					 
					</form>
				</div>
				</div>
			</div>
		</div>

<include file="Public/footer" />
