<!-- ajax for school -->
<script>
	$(function(){
		ajaxGatData('area',0,'#area');
		ajaxGatData('school',<?php echo $_SESSION['location']['area_id'] ? $_SESSION['location']['area_id']:1?>,'#school');
		$('#area').change(function(){
			var index = $(this).val();
			ajaxGatData('school',index,'#school');
		});
		$('#school').change(function(){
			var index = $(this).val();
			ajaxGatData('finish',index,'');
		});
	})
	function ajaxGatData(type,id,select) 
	{
		var defalut_id = -1;
		if (type=='area') {
			defalut_id =  <?php echo $_SESSION['location']['area_id'] ? $_SESSION['location']['area_id']:-1?>
		} else if (type=='school') {
			defalut_id = <?php echo $_SESSION['location']['school_id'] ? $_SESSION['location']['school_id']:-1?>
		}
		
		$.ajax({
			url:'/home/index/ajaxGetArea',
			data : {'type':type,'id':id},
			type:'post',
			dataType:'json',
			success:function(data){
				if (data.status == 'OK') {
					var option = '';
					for(var item in data.data) {
						if (defalut_id == item) var selected = 'selected="selected"'; else var selected = '';
						option += '<option '+selected+' value="'+item+'">'+data.data[item]['name']+'</option>';
					}
					$(select).empty().append(option);
				}
			}
		});
	}

</script>

<script type="text/javascript">
$(function(){
	var layer_index = 0;
	$('.user').click(function(){
		
		var url = '';
		var layer_offset = 'auto';
		if ($(this).hasClass('login')) {
			url = '/editor/user/login';
			layer_offset = ['30%', '38%'];
		} else if ($(this).hasClass('reg')) {
			url = '/editor/user/reg';
		}
		//执行弹窗
		layer_index = dialog(url,layer_offset);
	 	return false;
	});

	//登录页 去注册 关闭当前弹窗 打开新弹窗
	$(document).on('click','.to-reg',function(){
		layer.close(layer_index);
		dialog('/editor/user/reg','auto');
	});

	//点击发布
	$('.add-new').click(function(){
		if (<?php echo $_SESSION['me']['id']?$_SESSION['me']['id']:0;?>) {
			return true;
		}
		dialog('/editor/user/login',['30%', '38%'])
		return false;
	});

    //抽象弹窗方法
	function dialog(url,layer_offset)
	{
		var html = '';
		$.ajax({
			type  : "post",
			url   : url,
			dataType: "json",
			async   : false,
			success : function(data){
				html = data.data;
			}
		})
	 	
	 	var layer_index = layer.open({
		    type: 1,
		    title: false,
		    maxWidth : 5000,
		    offset: layer_offset,
		    closeBtn: 0,
		    shadeClose: true,
		    skin: 'yourclass',
		    content: html
		});
		return layer_index;
	}
})
</script>
